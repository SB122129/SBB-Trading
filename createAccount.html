<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body style="background-color: black;">
    <div class="btn btn-warning rounded"><H3><a href="index.html" style="color: rgb(17, 18, 17);text-decoration: none;"> SBB</a> </H3>
    </div>
    <BR>
        <BR>
<div class="d-flex justify-content-center">
   <div class="row">
     <div class="col-md-7">
        <div class="card   border-dark rounded" style="width: 35rem;">
            <div class="card-header text-center text-bg-dark"><h5  class="card-title" style="color: yellow;">Create Account</h5></div>
          <div class="card-body text-bg-dark">  
            <div class="form" style="width: 25rem;padding-left: 7rem;"> 
                <div class=" fullname mb-3">
                <label for="FullName" class="form-label" style="color: yellow;">Fullname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fullname">
                </div>
                <div class="usernmae mb-3"> <label for="username" class="form-label" style="color: yellow;">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="email mb-3"> <label for="exampleFormControlInput1" class="form-label" style="color: yellow;">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="inputP mb-3">
                <label for="inputPassword5" class="form-label" style="color: yellow;">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text" style="color: rgb(143, 143, 142);font-size: 10px;">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
                </div>
                <div class="confirmP mb-3">
                <label for="confirmPassword" class="form-label" style="color: yellow;">Confirm Password</label>
                <input type="password" id="inputPassword5" class="form-control">
                </div>
                <div class="dob mb-3"> 
                <label class="control-label" for="date" style="color: yellow;">Date of birth</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <label for="gender" class="form-label" style="color: yellow;">Gender</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
                </div>
                <div class="gender-check mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Female</label>
                </div>
                
                <button type="button" class="btn btn-success btn-circle" style="width: 18rem;">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
  <br><br>

  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>
</html>
